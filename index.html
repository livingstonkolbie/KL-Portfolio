<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kolbie Livingston</title>
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
          <!-- Left side (profile info) -->
          <div class="leftProfile col-md-5 text-black p-4 d-flex flex-column">
            <div class="text-center mb-4">
                <img class="rounded-circle img-fluid mb-3" src="https://png.pngtree.com/thumb_back/fh260/background/20231019/pngtree-aesthetic-blue-sky-with-clouds-as-textured-background-image_13670859.png" >
                <h1 class="display-5 fw-bold">
                    Kolbie Livingston
                </h1>
                <h2 class="fs-5">
                    Web Developer / Cybersecurity Strategist
                </h2>
                <p>
                    <img class="locationIcon" src="./images/location-pin.png" alt="red location pin icon"> USA (Central Time Zone)
                </p>
                <p class="small">
                    Available for work
                </p>
            </div>
              
            <div class="d-flex justify-content-center gap-3 mb-4">
                <a href="#" class="btn btn-outline-dark">
                    <img class="downloadIcon" src="./images/download-icon.png" alt="download icon">
                    Resume</a>
                <a href="#">
                    <img class="githubIcon" src="./images/github-icon.png" alt="github icon">
                </a>
                <a href="#">
                    <img class="emailIcon" src="./images/email-icon.png" alt="email envelope icon">
                </a>
            </div>
          </div>
          
          <!-- Right side (about, skills, etc) -->
          <div class="col-md-7 text-black p-4 overflow-auto">
            <!-- About me, skills content here -->
            <h2 class="mb-4">About Me</h2>
            <p>Things about me go here...</p>
            
            <h2 class="mt-5 mb-4">Skills</h2>
            <div class="mb-3">
              <h5>Web Development</h5>
              <div class="d-flex flex-wrap gap-2">
                  <span class="badge bg-primary p-2">HTML</span>
                  <span class="badge bg-primary p-2">CSS</span>
                  <span class="badge bg-primary p-2">Bootstrap</span>
                  <span class="badge bg-primary p-2">JavaScript</span>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
